<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reddit.com: Join the worldwide conversation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./side-image.png" alt="" >
        <div class="content">
            
            
            <div class="part-1">
            <h1 class="heading"><strong>Sign up</strong></h1>
            <p class="des">By continuing, you are setting up a Reddit account and agree to our <a href="https://www.redditinc.com/policies/user-agreement">User Agreement</a> and <a href="https://www.redditinc.com/policies/user-agreement">Privacy Policy</a>.</p>
            </div>
            
            
            
            <div class="part-2">
               <button class="width button google "><img src="./favicon.ico" height="20px"><span>Continue with Google</span></button><br>
               <button class="width button apple"><img src="./icons8-apple-logo-30.png" height="20px"><span>Continue with Apple</span></button><br>
            </div>
            
            <div class="divider">
               <div class="line"></div>
               <p>OR</p>
               <div class="line"></div>
            </div>
            
            <div class="part-3">
               <input type="text" id="email" placeholder="EMAIL" >
               
               <br>
               <button class="width continue">Continue</button>
            </div>
            
            
            <p class="statement">Already a redditor? <a href="https://www.reddit.com/account/login/">LOG IN</a></p>
        
        
        </div>
    </div>
</body>
</html>
